    <h2>Enter your birth date and month</h2>

    <label for="birthDate">Date: <input type="number" id="birthDate" min="1" max="31"> </label>

    <button onclick="calculateZodiac()">Calculate Zodiac Sign</button>

    <button id="capricorn" class="button"><img src="idm231-images/coldbrew.png"><p>Cold Brew</p></button>
</div>

<script>
  
  function calculateZodiac() {
      const month = parseInt(document.getElementById('birthMonth').value);
      const day = parseInt(document.getElementById('birthDate').value);
      const zodiacSign = getZodiacSign(month, day);
      document.getElementById('zodiacSign').textContent = `You are: ${zodiacSign}`;
   }

  function getZodiacSign(month, day) {
if ((month === 1 && day >= 20) || (month === 2 && day <= 18)) {
    zodiacSigns = "Aquarius";
    Method = "Pour Over";
    return zodiacSigns + " " + Method;
}
else if ((month === 2 && day >= 19) || (month === 3 && day <= 20)) {
    let zodiacSigns = "Pisces";
    Method = "French Press";
    return zodiacSigns + " " + Method;
}
else if ((month === 3 && day >= 21) || (month === 4 && day <= 19)) {
    let zodiacSigns = "Aries";
    Method = "Aeropress";
    return zodiacSigns + " " + Method;
}
else if ((month == 4 && day >= 20) || (month == 5 && day <= 20)) {
    let zodiacSigns = "Taurus";
    Method = "Es";
    return zodiacSigns + " " + Method;
}
else if ((month == 5 && day >= 21) || (month == 6 && day <= 21)) {
    let zodiacSigns = "Gemini";
    Method = "Espresso";
    return zodiacSigns + " " + Method;
} 
else if ((month == 6 && day >= 22) || (month == 7 && day <= 22)) {
    let zodiacSigns = "Cancer";
    Method = "Espresso";
    return zodiacSigns + " " + Method;
} 
else if ((month == 7 && day >= 23) || (month == 8 && day <= 22)) {
    let zodiacSigns = "Leo";
    Method = "Espresso";
    return zodiacSigns + " " + Method;
} 
else if ((month == 8 && day >= 23) || (month == 9 && day <= 22)) {
    let zodiacSigns = "Virgo";
    Method = "Espresso";
    return zodiacSigns + " " + Method;
} 
else if ((month == 9 && day >= 23) || (month == 10 && day <= 23)) {
    let zodiacSigns = "Libra";
    Method = "Espresso";
    return zodiacSigns + " " + Method;
} 
else if ((month === 10 && day >= 24) || (month === 11 && day <= 21)) {
    let zodiacSigns = "Scorpio";
    Method = "Espresso";
    return zodiacSigns + " " + Method;
} 
else if ((month === 11 && day >= 22) || (month === 12 && day <= 21)) {
    let zodiacSigns = "Sagiattarius";
    Method = "Espresso";
    return zodiacSigns + " " + Method;
} 
else if ((month === 12 && day >= 22) || (month === 1 && day <= 19)) {
    let zodiacSigns = "Capricorn";
    Method = "Pour Over";
    return zodiacSigns + " " + Method;
}
  }
