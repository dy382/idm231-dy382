<!DOCTYPE html>
  <html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script defer src="./index.js"></script>
    <title>Birthday Brew</title>
    <style>
        input[type="number"] {
            width: 50px;
        }
    </style>
</head>
<body>
  <div class="words">
  <h1>Birthday Brew</h1>
    <h2>Enter your birth date and month</h2>
    
    <label for="birthMonth">Month: <input type="number" id="birthMonth" min="1" max="12"> </label>

    <label for="birthDate">Date: <input type="number" id="birthDate" min="1" max="31"> </label>

    <button onclick="calculateZodiac()">Calculate Zodiac Sign</button>

  </div>


<div class="methodparents">
<div class='Methods' id="Methods" style="display: block;">
  <div class='box1'></div>
  <div class='box2'></div>
  <div class='box3'></div>

  <div class="shelf1">
    <button id="aquarius" class="button" onclick="calculateZodiac(1, 25)"><img src="idm231-images/PourOverDrip.png" alt="pourover"><p>Pour Over Drip</button>
    <button id="pisces" class="button" onclick="calculateZodiac(2, 20)"><img src="idm231-images/FrenchPress.PNG" alt="frenchpress"><p>French Press</button>
    <button id="aries" class="button" onclick="calculateZodiac(3, 25)"><img src="idm231-images/Aeropress.PNG" alt="aeropress">Aeropress</button>
    <button id="capricorn" class="button" onclick="calculateZodiac(12, 25)"><img src="idm231-images/coldbrew.png" alt="coldbrew">Cold Brew</button>
  </div>

  <div class="shelf2">
    <button id="taurus" class="button" onclick="calculateZodiac(4, 25)"><img src="idm231-images/machinedrip.png" alt="machinedrip">Coffee Maker</button>
    <button id="gemini" class="button" onclick="calculateZodiac(5, 25)"><img src="idm231-images/espresso.png" alt="espresso">Espresso Machine</button>
    <button id="cancer" class="button" onclick="calculateZodiac(6, 25)"><img src="idm231-images/MokaPot.PNG" alt="mokapot">Moka Pot</button>
    <button id="leo" class="button" onclick="calculateZodiac(7, 25)"><img src="idm231-images/percolator.png" alt="percolator">Percolator</button>
  </div>

  <div class="shelf3"> 
    <button id="virgo" class="button" onclick="calculateZodiac(8, 25)"><img src="idm231-images/Siphon.PNG" alt="siphon">Siphon</button>
    <button id="libra" class="button" onclick="calculateZodiac(9, 25)"><img src="idm231-images/Chemex.PNG" alt="chemex">Chemex</button>
    <button id="scorpio" class="button" onclick="calculateZodiac(10, 25)"><img src="idm231-images/vietnamese.png" alt="vietnamese">Vietnamese Coffee</button>
    <button id="sagittarius" class="button" onclick="calculateZodiac(, 25)"><img src="idm231-images/turkish.png" alt="turkish">Turkish Coffee</button>
  </div>  
  </div>

  <div id="testAnswers" style="display: none;">

    <div class="content">
    <div id="image"></div>
    <p id="description"></p>
  </div>

    <button class="back"><img src="idm231-images/back-button.svg" alt="Back"></button>
  </div>

</div>


<button id="helpButton"><img src="idm231-images/help-button.png" alt="Help"></button>
<div id="helpMessage" style="display: none;">
    <p>Input your birthday to see your brewing result!</p>
</div>


<audio src="" id="sound">
    <p>Your browser doesnt support audio.</p>

</audio>

<script src="index.js"></script>

</body>
</html>
